
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <title>SwARM Real Time Locating System</title>
    <link rel="stylesheet" href="styles/chartist.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <div class="leftpane">
      <div class="calib"><span style="font-weight: 700">Calibration &nbsp;&nbsp;&nbsp;&nbsp;</span><span>ID : &nbsp;</span>
        <input type="number" value="1" class="calib-id"/>&nbsp;&nbsp;&nbsp;&nbsp;<span>X : &nbsp;</span>
        <input type="number" value="50" class="calib-x"/>cm&nbsp;&nbsp;&nbsp;&nbsp;<span>Y : &nbsp;</span>
        <input type="number" value="50" class="calib-y"/>cm&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn calib-btn">OK</a>
      </div>
      <div class="ct-chart sysmap"></div>
      <div class="beacons"><span>SB 1 X : &nbsp;</span>
        <input type="number" value="100" class="sb1x"/>cm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>SB 2 Y : &nbsp;</span>
        <input type="number" value="100" class="sb2y"/>cm&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn beacons-btn">OK</a>
      </div>
    </div>
    <div class="rightpane">
      <div class="serialport">
        <select class="serialpath"></select><span class="beacon">baudrate : &nbsp;</span>
        <input type="number" value="38400" class="baudrate"/>&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn serial-btn">OK</a>
      </div>
      <div class="log"></div>
    </div>
    <script src="scripts/chartist.min.js"></script>
    <script src="../lib/ui.js"></script>
  </body>
</html>
