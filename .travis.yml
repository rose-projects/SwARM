variables:
    CCACHE: ccache
    CCACHE_DIR: $CI_PROJECT_DIR/.ccache

sudo: required

language: C

olimex-build:
    stage: build
    script: make -C soft

cache:
    key: all
    paths:
    - $CCACHE_DIR

addons:
    apt:
        sources:
        - sourceline: 'ppa:team-gcc-arm-embedded/ppa'
        packages:
        - gcc-arm-embedded
