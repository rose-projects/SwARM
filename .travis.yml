branches:
    except:
    - pretest
    - elec

sudo: required

language: C

script:
    - make -C tests/ranging/
    - make -C tests/blink/
    - make -C tests/coding_wheels/
    - pkg-config --libs opencv
    - make -C tests/cam

cache: ccache

addons:
    apt:
        sources:
        - sourceline: 'ppa:team-gcc-arm-embedded/ppa'
        packages:
        - gcc-arm-embedded
        - libopencv-dev
        - libcv-dev
